<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Weather</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="mrmain">
			<div class="wbody">
			<div class="acastudy">
				<div class="container">
				<div class="row">
				    <div class="col-md-12">
				    	<p>Total time spent on academic study</p>
						<input type="text" placeholder="Hours">

				    </div>
				</div>
			</div>
			</div>
			<div class="skilldev">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<p>Total time spent on skill development</p>
							<input type="text" placeholder="Hours">
							<input type="text" placeholder="minutes">
						</div>
					</div>
				</div>
			</div>
			<div class="sleep">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<p>How Many Hours You Have Sleeped Today</p>
							<input type="text" placeholder="Hours">
						</div>
					</div>
				</div>
			</div>
			</div>
			<div class="badhabit">
				<h3>Your character is the summation of your habit</h3>
				<h4>Bad Habits</h4>
					<label for="badhabit"><input type="checkbox">habit 1</label>
					<label for="badhabit"><input type="checkbox">habit 1</label>
					<label for="badhabit"><input type="checkbox">habit 1</label>
					<label for="badhabit"><input type="checkbox">habit 1</label>
					<label for="badhabit"><input type="checkbox">habit 1</label>
					<label for="badhabit"><input type="checkbox">habit 1</label>
					<label for="badhabit"><input type="checkbox">habit 1</label>
					<label for="badhabit"><input type="checkbox">habit 1</label>
		    </div>
		    <div class="goodhabit">
		    	<h3>Good Habits</h3>
		    	<label for="goodhabit"><input type="checkbox">good habit</label>
				<label for="goodhabit"><input type="checkbox">good habit</label>
				<label for="goodhabit"><input type="checkbox">good habit</label>
				<label for="goodhabit"><input type="checkbox">good habit</label>
				<label for="goodhabit"><input type="checkbox">good habit</label>
				<label for="goodhabit"><input type="checkbox">good habit</label>
		    </div>
		    <div class="help">
		    	<h1>Did you help someone today?</h1>
					<input type="checkbox" name="help" value="yes">Yes
					<input type="checkbox" name="help" value="no"> No
		    </div>
		    <div class="share">
		    	<p>Inspire others</p>
					<textarea name="feelings" id="" cols="30" rows="10" placeholder="Share your feelings"></textarea>
					<p>Share on <a href="http://www.facebook.com">Facebook</a> </p>
		    </div>
		    </div>
		 <script src="js/bootstrap.min.css" type="text/javascript"></script>
