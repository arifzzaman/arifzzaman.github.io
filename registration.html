<html>
    <head>
        <title>Registration fomr</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body class="registration">
        
        <div class="container ">
            <div class="row">
                <div class="col-md-6 reginfo">
                    <h3>General Information</h3>
                    <form action="" method="" class="form-group">
                        <input type="text" name="username" placeholder="Username" class="form-control">
                        <input type="text" name="email" placeholder="E-mail" class="form-control">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                        <input type="password" name="confpass" placeholder="Confirm password" class="form-control">
                        <input type="text" name="firstname" placeholder="firstname" class="form-control" >
                        <input type="text" name="lastname" placeholder="lastname" class="form-control">
                    </form>
                    <select name="gender" id="" class="gender form-control">
                        <option value="gender" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                    <div class="form-inline birthday">
                    <label for="Birthday">Birthday</label>
                        <select name="birth" id="" class="form-control">
                        <option value="" checked>Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        </select>
                        <select name="month" id="" class="form-control">
                            <option value="" checked>Month</option>
                            <option value="">February</option>
                            <option value="">March</option>
                            <option value="">April</option>
                        </select>
                        <select name="year" id="" class="form-control">
                            <option value="">Year</option>
                            <option value="">1990</option>
                            <option value="">1993</option>
                            <option value="">2000</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 dashinfo">
                    <h4>Motivational Quote</h4>
                    <form action="" method="" class="form-group" >
                            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                            <div class="goodhabit">
                                <h4>Your Bad habits</h4>
                                <label for="" class="checkbox-inline"><input type="checkbox">option 1</label> 
                                <label for="" class="checkbox-inline"><input type="checkbox">option 1</label> 
                                <label for="" class="checkbox-inline"><input type="checkbox">option 1</label> 
                                <label for="" class="checkbox-inline"><input type="checkbox">option 1</label>
                            </div>

                            <div class="badhabit">
                                <h4>Developing good habits</h4>
                                <label for="" class="checkbox-inline"><input type="checkbox">option 1</label> 
                                <label for="" class="checkbox-inline"><input type="checkbox">option 1</label> 
                                <label for="" class="checkbox-inline"><input type="checkbox">option 1</label> 
                                <label for="" class="checkbox-inline"><input type="checkbox">option 1</label> 
                            </div>
                            <div class="academicresult">
                                  <h4>Your Current CGPA</h4>
                                  <input type="text" class="form-control ">
                            </div>
                          
                    </form>
                </div>
            </div>
        </div>
